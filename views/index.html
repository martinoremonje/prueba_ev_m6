<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Discipline Spa App</title>
</head>
<body>
    <nav>
        <h1>Discipline Spa App Database</h1>
    </nav>
  <div class="main-div">
    <div class="agregar" style="background-image:url('./assets/img/agregar.png'); background-repeat: no-repeat; background-position: center; background-size: contain;">

        <h2>Post</h2>
        <form  action="/agregar" method="post">
            <div>
                <label for="nombre">Name:</label>
                <input type="text" name="nombre" id="nombre" placeholder="usa minusculas"/>
            </div>
            <div>
                <label for="nombre">Price:</label>
                <input type="text" name="precio" id="precio"/>
            </div>
            <input type="submit" value="Agregar"/>
        </form>
    </div>
    <div class="editar" style="background-image: url('./assets/img/editar.png');  background-repeat: no-repeat; background-position: center; background-size: cover;">

        <h2>Edit</h2>
        <form  action="/editar" >
            <div>
                <label for="nombre">Name:</label>
                <input type="text" name="nombreC" id="nombreC" placeholder="usa minusculas"/>
            </div>
            <div>
                <label for="nombre">New Price:</label>
                <input type="text" name="newPrice" id="newPrice"/>
            </div>
            <input style="background-color: yellow;" type="submit" value="Editar" />
        </form>
    </div>
    <div class="eliminar" style="background-image: url('./assets/img/eliminar.png');  background-repeat: no-repeat; background-position: center; ">

        <h2>Delete</h2>
        <form  action="/eliminar" >
            <div>
                <label for="nombre">Name:</label>
                <input type="text" name="nombreE" id="nombreE" placeholder="usa minusculas"/>
            </div>
            <input style="background-color: red;" type="submit" value="Eliminar"/>
        </form>
    </div>
  </div>
  <h3 style="text-align: center;color: aliceblue;">↓ Check out our sports here ↓</h3>
  <div class="center-container">
   
    <a href="/deportes"><img src="/assets/img/sports.png"/></a>
</div>
<div id="show">
    <h4>Database Example View</h4>
    <h5>Sports and Prices</h5>
    <ul id="show-li"></ul>
</div>
   <footer><span>Copyright Martin OreMonje</span><span>For Discipline Spa Employees Only</span></footer>
</body>
</html>
